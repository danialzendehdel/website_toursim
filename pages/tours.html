<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tours - Luxury Italian Tours</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .playfair { font-family: 'Playfair Display', serif; }
        .montserrat { font-family: 'Montserrat', sans-serif; }
    </style>
</head>
<body class="bg-[#FBFBFD] min-h-screen montserrat">
    <nav class="fixed w-full bg-black/95 backdrop-blur-sm z-50 shadow-lg">
        <div class="max-w-[980px] mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="text-2xl font-['Pacifico'] text-white">Luxury Tours</a>
                <div class="hidden md:flex space-x-8">
                    <a href="/pages/tours.html" class="text-white/90 hover:text-white text-sm">Tours</a>
                </div>
                <div id="authLinks" class="flex items-center space-x-4">
                    <!-- Auth links will be inserted here by auth.js -->
                </div>
            </div>
        </div>
    </nav>

    <div class="pt-24 pb-20">
        <div class="max-w-[980px] mx-auto px-4">
            <div class="text-center mb-16">
                <h1 class="text-5xl font-bold text-gray-900 mb-4 playfair">Our Luxury Tours</h1>
                <p class="text-xl text-gray-600">Discover the finest experiences Italy has to offer</p>
            </div>
            <div id="toursContainer" class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Tours will be loaded here by tours.js -->
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/tours.js"></script>
    <script src="../js/cart.js"></script>
</body>
</html>
